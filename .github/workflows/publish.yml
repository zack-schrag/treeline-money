name: Publish Release

on:
  release:
    types: [published]

permissions:
  contents: write  # Needed for uploading release assets
  id-token: write  # Needed for PyPI trusted publishing

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Run tests
        run: uv run pytest tests/unit

  # Build and publish to PyPI
  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/

  # Build standalone CLI binaries for each platform
  build-cli-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tl-linux-x64
            binary: tl
            target-triple: x86_64-unknown-linux-gnu
          - os: macos-latest  # Apple Silicon (macos-15)
            artifact: tl-macos-arm64
            binary: tl
            target-triple: aarch64-apple-darwin
          - os: windows-latest
            artifact: tl-windows-x64
            binary: tl.exe
            target-triple: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build binary
        run: uv run pyinstaller --onefile --name tl --hidden-import=treeline --collect-all treeline src/treeline/cli.py

      - name: Upload CLI binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/dist/${{ matrix.binary }}

      # Also upload with target triple name for Tauri sidecar
      - name: Prepare sidecar binary (Unix)
        if: runner.os != 'Windows'
        run: cp dist/${{ matrix.binary }} dist/tl-${{ matrix.target-triple }}

      - name: Prepare sidecar binary (Windows)
        if: runner.os == 'Windows'
        run: copy dist\${{ matrix.binary }} dist\tl-${{ matrix.target-triple }}.exe

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target-triple }}
          path: cli/dist/tl-${{ matrix.target-triple }}${{ runner.os == 'Windows' && '.exe' || '' }}

  # Build Tauri desktop apps for each platform
  build-tauri:
    needs: build-cli-binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target-triple: x86_64-unknown-linux-gnu
            artifact-name: treeline-linux-x64
          - os: macos-latest
            target-triple: aarch64-apple-darwin
            artifact-name: treeline-macos-arm64
          - os: windows-latest
            target-triple: x86_64-pc-windows-msvc
            artifact-name: treeline-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download CLI sidecar
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target-triple }}
          path: ui/src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ui/src-tauri/binaries/tl-${{ matrix.target-triple }}

      - name: List sidecar binaries (Unix)
        if: runner.os != 'Windows'
        run: ls -la ui/src-tauri/binaries/

      - name: List sidecar binaries (Windows)
        if: runner.os == 'Windows'
        run: dir ui\src-tauri\binaries\

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build Tauri app
        working-directory: ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run build && npx tauri build

      - name: Upload Tauri artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ui/src-tauri/target/release/bundle/dmg/*.dmg
            ui/src-tauri/target/release/bundle/dmg/*.dmg.sig
            ui/src-tauri/target/release/bundle/macos/*.app
            ui/src-tauri/target/release/bundle/macos/*.app.tar.gz
            ui/src-tauri/target/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload Tauri artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ui/src-tauri/target/release/bundle/deb/*.deb
            ui/src-tauri/target/release/bundle/appimage/*.AppImage
            ui/src-tauri/target/release/bundle/appimage/*.AppImage.sig

      - name: Upload Tauri artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ui/src-tauri/target/release/bundle/msi/*.msi
            ui/src-tauri/target/release/bundle/nsis/*.exe
            ui/src-tauri/target/release/bundle/nsis/*.exe.sig

  # Upload all release assets
  upload-release-assets:
    needs: [build-cli-binaries, build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      # CLI binaries
      - name: Upload Linux CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-linux-x64/tl
          asset_name: tl-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-macos-arm64/tl
          asset_name: tl-macos-arm64
          asset_content_type: application/octet-stream

      - name: Upload Windows CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-windows-x64/tl.exe
          asset_name: tl-windows-x64.exe
          asset_content_type: application/octet-stream

      # Tauri apps - using gh cli for flexibility with multiple files
      - name: Upload Tauri apps and signatures
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and upload all Tauri build artifacts and signatures
          # macOS
          for f in artifacts/treeline-macos-*/dmg/*.dmg; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-macos-*/macos/*.app.tar.gz; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-macos-*/macos/*.app.tar.gz.sig; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done

          # Linux
          for f in artifacts/treeline-linux-*/deb/*.deb; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-linux-*/appimage/*.AppImage; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-linux-*/appimage/*.AppImage.sig; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done

          # Windows
          for f in artifacts/treeline-windows-*/msi/*.msi; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-windows-*/nsis/*.exe; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done
          for f in artifacts/treeline-windows-*/nsis/*.exe.sig; do
            [ -f "$f" ] && gh release upload "${{ github.event.release.tag_name }}" "$f" --repo "${{ github.repository }}" || true
          done

      - name: Generate and upload latest.json for auto-updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NOTES: ${{ github.event.release.body }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION_NUM="${VERSION#v}"
          REPO="${{ github.repository }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Escape notes for JSON (using env var to handle multiline properly)
          NOTES_ESCAPED=$(echo "$RELEASE_NOTES" | jq -Rs '.')

          # Read signatures
          LINUX_SIG=""
          MACOS_SIG=""
          WINDOWS_SIG=""

          # Find and read Linux AppImage signature
          for f in artifacts/treeline-linux-*/appimage/*.AppImage.sig; do
            [ -f "$f" ] && LINUX_SIG=$(cat "$f") && break
          done

          # Find and read macOS .app.tar.gz signature
          for f in artifacts/treeline-macos-*/macos/*.app.tar.gz.sig; do
            [ -f "$f" ] && MACOS_SIG=$(cat "$f") && break
          done

          # Find and read Windows NSIS .exe signature
          for f in artifacts/treeline-windows-*/nsis/*.exe.sig; do
            [ -f "$f" ] && WINDOWS_SIG=$(cat "$f") && break
          done

          # Find artifact filenames
          LINUX_FILE=""
          MACOS_FILE=""
          WINDOWS_FILE=""

          for f in artifacts/treeline-linux-*/appimage/*.AppImage; do
            [ -f "$f" ] && LINUX_FILE=$(basename "$f") && break
          done

          for f in artifacts/treeline-macos-*/macos/*.app.tar.gz; do
            [ -f "$f" ] && MACOS_FILE=$(basename "$f") && break
          done

          for f in artifacts/treeline-windows-*/nsis/*.exe; do
            [ -f "$f" ] && WINDOWS_FILE=$(basename "$f") && break
          done

          # Generate latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION_NUM}",
            "notes": ${NOTES_ESCAPED},
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/${LINUX_FILE}"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_SIG}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/${MACOS_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/${WINDOWS_FILE}"
              }
            }
          }
          EOF

          cat latest.json
          gh release upload "${{ github.event.release.tag_name }}" latest.json --repo "${{ github.repository }}" --clobber
