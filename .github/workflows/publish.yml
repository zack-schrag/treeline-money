name: Publish Release

on:
  release:
    types: [published]

permissions:
  contents: write  # Needed for uploading release assets
  id-token: write  # Needed for PyPI trusted publishing

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Run tests
        run: uv run pytest tests/unit

  # Build and publish to PyPI
  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/

  # Build standalone binaries for each platform
  build-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tl-linux-x64
            binary: tl
          - os: macos-latest
            artifact: tl-macos-x64
            binary: tl
          - os: macos-14  # Apple Silicon
            artifact: tl-macos-arm64
            binary: tl
          - os: windows-latest
            artifact: tl-windows-x64
            binary: tl.exe

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build binary
        run: uv run pyinstaller --onefile --name tl --hidden-import=treeline --collect-all treeline src/treeline/cli.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/dist/${{ matrix.binary }}

  # Upload binaries to GitHub Release
  upload-release-assets:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-linux-x64/tl
          asset_name: tl-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload macOS x64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-macos-x64/tl
          asset_name: tl-macos-x64
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-macos-arm64/tl
          asset_name: tl-macos-arm64
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-windows-x64/tl.exe
          asset_name: tl-windows-x64.exe
          asset_content_type: application/octet-stream
